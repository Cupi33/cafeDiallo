<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Order - Café Delight</title>
  <link rel="stylesheet" href="./css/checkOrder.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h2>Café Delight</h2>
  </div>

  <div class="container">
    <h1>Your Order</h1>
    <div class="order-summary">
      <table id="order-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="order-items">
          <!-- Cart items will be inserted here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="total-label">Total:</td>
            <td id="order-total" class="total-amount">RM0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="action-buttons">
      <button id="make-payment" class="btn primary">Make Payment</button>
      <button id="update-order" class="btn secondary">Update Order</button>
      <button id="cancel-order" class="btn danger">Cancel Order</button>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const orderItems = document.getElementById('order-items');
      const orderTotal = document.getElementById('order-total');
      
      let total = 0;
      orderItems.innerHTML = '';
      
      for (const item in cart) {
        const subtotal = cart[item].price * cart[item].quantity;
        total += subtotal;
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item}</td>
          <td>RM${cart[item].price.toFixed(2)}</td>
          <td>${cart[item].quantity}</td>
          <td>RM${subtotal.toFixed(2)}</td>
        `;
        orderItems.appendChild(row);
      }
      
      orderTotal.textContent = `RM${total.toFixed(2)}`;
      
      // Button event listeners
      document.getElementById('make-payment').addEventListener('click', () => {
        alert('Redirecting to payment gateway...');
        window.location.href = 'statusOrder.html';
        // In a real app, you would redirect to payment page
      });
      
      document.getElementById('update-order').addEventListener('click', () => {
        window.location.href = 'home.html';
      });
      
      document.getElementById('cancel-order').addEventListener('click', () => {
        if (confirm('Are you sure you want to cancel this order?')) {
          localStorage.removeItem('cart');
          window.location.href = 'home.html';
        }
      });
    });
  </script>
</body>
</html>
