<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Order - Café Delight</title>
  <link rel="stylesheet" href="../css/checkOrder.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h2>Café Delight</h2>
  </div>

  <div class="container">
    <h1>Your Order</h1>
    <div class="order-summary">
      <table id="order-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="order-items">
          <!-- Cart items will be inserted here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="total-label">Total:</td>
            <td id="order-total" class="total-amount">RM0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="action-buttons">
      <button id="make-payment" class="btn primary">Make Payment</button>
      <button id="update-order" class="btn secondary">Update Order</button>
      <button id="cancel-order" class="btn danger">Cancel Order</button>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const orderItems = document.getElementById('order-items');
    const orderTotal = document.getElementById('order-total');

    let total = 0;

    for (const id in cart) {
      const item = cart[id];
      const subtotal = item.price * item.quantity;
      total += subtotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>RM${item.price.toFixed(2)}</td>
        <td>${item.quantity}</td>
        <td>RM${subtotal.toFixed(2)}</td>
      `;
      orderItems.appendChild(row);
    }

    orderTotal.textContent = `RM${total.toFixed(2)}`;
  });
</script>

</body>
</html>
